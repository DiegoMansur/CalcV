<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historial</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:#e9ecef;
}

.app-header{
    padding:15px 20px;
    background:white;
    position:sticky;
    top:0;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:600;
}

.container{
    max-width:460px;
    margin:20px auto;
    padding:0 15px 30px 15px;
}

.card{
    background:white;
    border-radius:20px;
    padding:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

.boton-registro{
    width:100%;
    padding:15px;
    border:none;
    border-radius:14px;
    margin-bottom:10px;
    background:#1a73e8;
    color:white;
    font-size:15px;
    cursor:pointer;
}

.opciones{
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
}

.opciones button{
    background:none;
    border:none;
    font-size:13px;
    cursor:pointer;
    color:#666;
}

.volver{
    margin-top:20px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:14px;
    background:#333;
    color:white;
    cursor:pointer;
}

.vacio{
    text-align:center;
    color:#777;
    padding:20px 0;
}

input{
    width:100%;
    height:32px;
    padding:0 6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:13px;
    text-align:center;
    background:white;
    -webkit-appearance:none;
    appearance:none;
}

td {
    overflow: hidden;
}


</style>
</head>

<body>

<header class="app-header">
    Historial
    <button onclick="window.location.href='index.html'">Inicio</button>
</header>

<div class="container">
<div class="card" id="contenido"></div>
</div>

<script>

function obtenerRegistros(){
    return JSON.parse(localStorage.getItem("registrosApp")) || [];
}

function guardarRegistros(data){
    localStorage.setItem("registrosApp", JSON.stringify(data));
}

function renderLista(){

    let contenedor = document.getElementById("contenido");
    let registros = obtenerRegistros();

    if(registros.length === 0){
        contenedor.innerHTML = '<div class="vacio">Aqu√≠ aparecer√°n los registros guardados.</div>';
        return;
    }

    contenedor.innerHTML = "";

    registros.forEach((reg,index)=>{
        contenedor.innerHTML += `
            <button class="boton-registro" onclick="window.location.href='index.html?view=${index}'">
                ${reg.nombre}
            </button>
            <div class="opciones">
                <button onclick="renombrar(${index})">‚úè Renombrar</button>
                <button onclick="eliminar(${index})">üóë Eliminar</button>
            </div>
        `;
    });
}


function eliminar(index){
    let registros = obtenerRegistros();
    registros.splice(index,1);
    guardarRegistros(registros);
    renderLista();
}

function renombrar(index){
    let registros = obtenerRegistros();
    let nuevo = prompt("Nuevo nombre:");
    if(nuevo){
        registros[index].nombre = nuevo;
        guardarRegistros(registros);
        renderLista();
    }
}

renderLista();

</script>

</body>

</html>
